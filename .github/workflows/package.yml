name: CI for PCRC

on:
  push:
  pull_request:

jobs:
  package:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Pack Plugin
      run: |
        pip install mcdreforged  # this is required for packing PCRC
        python -m mcdreforged pack -o ./package

    - name: Generate single file exe using pyinstaller
      run: |
        pip install pyinstaller
        pyinstaller PCRC.spec
        move dist\\PCRC.exe package

    - uses: actions/upload-artifact@v2
      with:
        name: PCRC distribution for ${{ github.sha }}
        path: package
